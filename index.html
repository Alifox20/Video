<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <main>
        <section class="section_video">
            <div class="container">
                <div class="headline__block">
                    <h2 class="headline">Video</h2>
                </div>
                <div class="video__block">
                    <video id="myVideo" width="640" height="480" type="video/mp4" src="./video/Beautiful Things.mp4"
                        poster="img/city.jpg"></video>
                    <div class="play__button" id="playBtn"></div>
                </div>
            </div>
        </section>
        <section class="section_iframe">
            <div class="container">
                <div class="title__block">
                    <h2 class="title">Iframe</h2>
                </div>
                <div class="iframe__block">
                    <div class="overlay__image overlayImage"></div>
                    <iframe class="videoIframe" width="640" height="480"
                        src="https://www.youtube.com/embed/s3Tg1R5Q3LY?enablejsapi=1" title="YouTube video player"
                        frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; 
                        gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin"
                        allowfullscreen>
                    </iframe>
                    <div class="play__btn playBtn_2"></div>
                </div>
            </div>
        </section>
    </main>
    <script src="./js/script.js"></script>
</body>

</html>
